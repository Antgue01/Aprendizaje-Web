<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture, Source y Media</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <picture>
        <source media="(min-width: 700px)" srcset="../../imgs/poke-LOD-0.png" >
        <source media="(min-width: 600px)" srcset="../../imgs/poke-LOD-1.png" >
        <source media="(min-width: 500px)" srcset="../../imgs/poke-LOD-2.png" >
        <source media="(min-width: 400px)" srcset="../../imgs/poke-LOD-3.png" >
        <source media="(min-width: 300px)" srcset="../../imgs/poke-LOD-4.png" >
        <img src="../../imgs/poke-LOD-4.png">
    </picture>
</body>
</html>
