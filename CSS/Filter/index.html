<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Filters</title>
</head>

<body>
    
    <div class="container">

        <div class="box">
            <h2>Blur</h2>
            <div class="backdrop">
                <img class="blur" src="../../imgs/Logo.png" alt="">
            </div>
        </div>
        <div class="box">
            <h2>drop-shadow</h2>
            <img class="ds" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>brightness</h2>
            <img class="br" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>contrast</h2>
            <img class="ct" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>grayscale</h2>
            <img class="gs" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>saturate</h2>
            <img class="st" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>hue-rotate</h2>
            <img class="hr" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>opacity</h2>
            <img class="op" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>invert</h2>
            <img class="iv" src="../../imgs/Logo.png" alt="">
        </div>
        <div class="box">
            <h2>sepia</h2>
            <img class="sp" src="../../imgs/Logo.png" alt="">
        </div>
    </div>
</body>

</html>
