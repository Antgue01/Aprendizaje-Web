<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="Test.css">
</head>

<body>
    <h1 title="wesfd" id="title" class="title">
        Hola Mundo!
    </h1>
    <button id="Saludo">
        Saludo!
    </button>
    <button id="check">Comprueba números</button>
    <button id="count">Cuenta</button>
    <button id="rnd">Random</button>
    <div class="obj__container">
        <h2>Persona</h2>
        <div class="obj">
            <button id="name">Cambiar Nombre</button>
            <button id="age">Cambiar Edad</button>
            <button id="persona">Escribir</button>
        </div>
    </div>
    <button id="yt">Abrir GGdeals</button>
    <button id="print">Imprimir</button>
    <button id="resize">Cambia el tamaño</button>
    <button id="mouseup">Mouse up</button>
    <input type="text" placeholder="Mira la consola" id="keys">
    <div draggable="false" class="img__container">
        <img draggable="false" id = "img" src="https://wallpapercave.com/wp/wp4662734.jpg" alt="">
    </div>
    <button id="preg">!!"asf" == true</button>
    <button id="async">Probar Async / Await</button>
    <button id="prom">Probar Async / Promise</button>
    <div class="obj__container">
        <h2>Petición AJAX Básica</h2>
        <div class="obj">
            <button id="loadReq">Cargar Test.json</button>
            <button id="loadReqmal">Cargar Tessft.json</button>
            <button id="printReq">Mostrar información</button>
        </div>
    </div>
    <button id="apiget">Hacer GET a un API</button>
    <button id="apigetjson">Hacer GET a un API y recibirlo en JSON</button>
    <button id="apipost">Hacer POST a un API.</button>
    <button id="apirnd">Pedir persona random a un API.</button>
    <button id="blob">Petición blob</button>
    <br><br>
    <button  translate="no" id="cumple">Tiempo desde mi cumpleaños</button>
    <br><br>
    <div draggable="true" class="circle"></div>
    <div class="drag-zone"> Arrastra el círculo aquí</div>
    <div class="texturizer">
        <div class="samples__bar" >
            <div id="samples" class="samples__imgs" draggable="false">
                <img  src="imgs/tex1.jpg" alt="agua" id="texture1">
                <img src="imgs/tex2.jpg" alt="madera" id="texture2">
                <img src="imgs/tex3.jpg" alt="hojas" id="texture3">
            </div>
            <label>
                +
                <input hidden type="file"  accept="image/*" id="texturizerAdd" multiple>
            </label>
        </div>
        <div translate="no" id="Texturizer" class="drag-zone">Texturízame</div>
    </div>
    <div class="add-nombres">
        <input type="text" id="addnombres-name" placeholder="Introduce un nombre">
        <button  id="add-nombres-add">Añadir</button>
    </div>
    <div class="nombres__container">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="Test.js"></script>   
</body>

</html>
