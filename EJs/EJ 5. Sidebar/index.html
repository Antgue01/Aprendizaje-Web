<!DOCTYPE html>
<html lang="en">

<head>

    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
</head>

<body>
    <aside class="Sidebar">
        <form action="" class="Sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>
            <label for="open-menu" class="material-symbols-outlined open-button">double_arrow</label>
        </form>
        <picture class="Sidebar__picture">
            <source srcset="img/logo_small.png" media="(max-width:57.5rem)">
            <img src="img/logo.png" alt="">
        </picture>
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">
                        Notifications
                    </span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <a href="#">Messages</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <a href="#">Shooping cart</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">
                        account_balance
                    </span>
                    <a href="#">Account balance</a>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item--profile">
                    <img src="img/koro.jpg" alt="">
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item ">
                    <span class="material-symbols-outlined">
                        logout
                    </span>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </aside>
</body>

</html>
