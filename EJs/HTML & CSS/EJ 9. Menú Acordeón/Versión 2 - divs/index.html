<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Menú Acordeón Divs</title>
</head>

<body>
    <div class="faq">
        <label  class="faq__option">
            <input type="checkbox">
            <div class="faq__ask"><strong>01</strong> - ¿El evento es GRATUITO?</div>
            <div class="content">
            Sí, el evento es completamente gratuito.
            La única condición es estar inscrito.
            </div>
        </label>

        <label class="faq__option">
            <input type="checkbox" >
            <div class="faq__ask"><strong>02</strong> - ¿Debo ser mayor de edad?</div>
            <div class="content">
            Los menores de 16, deberán ir acompañados de un mayor.
            </div>
        </label>
        <label  class="faq__option">
            <input type="checkbox" >
            <div class="faq__ask"><strong>03</strong> - ¿Qué actividades habrá? </div>
            <div class="content">
            Habrá una feria de empleo, una hackatron, charlas y workshops interactivos, etc
            </label>
        </div>
    </div>
</body>

</html>
